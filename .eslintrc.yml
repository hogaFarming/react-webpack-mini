env:
  browser: true
  commonjs: true
  es6: true
  node: true
extends: 'eslint:recommended'
installedESLint: true
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
plugins:
  - react
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - windows
  quotes:
    - error
    - single
  semi:
    - error
    - always
  react/jsx-uses-vars:
    - error
  react/jsx-uses-react:
    - error
  no-console:
    - off
